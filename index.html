<body>
    <article>
        <h2 class="title1">Generate a<span class="title2"><br/>random password</span></h2>

        <section class="output">

            <div class="output1" id="btn2"><span class="tooltip" id="copy2">Copy to clipboard</span><span id="pass2"></span></div>
        </section>
